name: Manual Simple Build (No Dev Account)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: Clean Scheme (Remove Watch)
        run: |
          SCHEME_PATH="FreeAPS.xcworkspace/xcshareddata/xcschemes/FreeAPSWorkspace.xcscheme"
          echo "Säubere Scheme: $SCHEME_PATH"
          
          # Wir nutzen Python, um das XML sauber zu bearbeiten. 
          # Das löscht alle Bau-Einträge, die "Watch" im Namen haben.
          python3 - <<EOF
          import xml.etree.ElementTree as ET
          tree = ET.parse('$SCHEME_PATH')
          root = tree.getroot()
          entries = root.find('.//BuildActionEntries')
          if entries is not None:
              to_remove = []
              for entry in entries.findall('BuildActionEntry'):
                  ref = entry.find('BuildableReference')
                  if ref is not None:
                      name = ref.get('BlueprintName', '')
                      if 'Watch' in name or 'watchOS' in name:
                          to_remove.append(entry)
              for entry in to_remove:
                  entries.remove(entry)
              tree.write('$SCHEME_PATH', encoding='UTF-8', xml_declaration=True)
          EOF

      - name: Build and Archive
        run: |
          xcodebuild archive \
          -workspace "FreeAPS.xcworkspace" \
          -scheme "FreeAPSWorkspace" \
          -configuration Release \
          -archivePath iAPS.xcarchive \
          -sdk iphoneos \
          -destination "generic/platform=iOS" \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGN_ENTITLEMENTS="" \
          GCC_WARN_INHIBIT_ALL_WARNINGS=YES \
          COMPILER_INDEX_STORE_ENABLE=NO \
          VALIDATE_WORKSPACE=NO \
          SKIP_INSTALL=NO

      - name: Prepare IPA
        run: |
          mkdir -p Payload
          APP_PATH=$(find iAPS.xcarchive -name "FreeAPS.app" | head -n 1)
          cp -r "$APP_PATH" Payload/
          zip -r iAPS.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iAPS-unsigned-ipa
          path: iAPS.ipa
