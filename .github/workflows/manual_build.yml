name: Manual Simple Build (No Dev Account)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: Find and Build
        run: |
          # Gezielte Suche nach dem Haupt-Workspace (schlie√üt Unterordner wie DanaKit aus)
          # Wir suchen zuerst im Root und im iAPS-Ordner
          WORKSPACE_PATH=$(find . -maxdepth 2 -name "*.xcworkspace" | grep -v "Pods" | head -n 1)
          
          if [ -z "$WORKSPACE_PATH" ]; then
            echo "Standard-Suche fehlgeschlagen, suche tiefer..."
            WORKSPACE_PATH=$(find . -name "*.xcworkspace" | grep -v "Dependencies" | grep -v "DanaKit" | head -n 1)
          fi

          WORKSPACE_DIR=$(dirname "$WORKSPACE_PATH")
          WORKSPACE_NAME=$(basename "$WORKSPACE_PATH")
          cd "$WORKSPACE_DIR"
          
          echo "Baue Haupt-Workspace: $WORKSPACE_NAME in $WORKSPACE_DIR"

          # Liste alle Schemes zur Sicherheit im Log auf
          xcodebuild -list -workspace "$WORKSPACE_NAME"

          # Scheme-Logik
          SCHEME="iAPS"
          if ! xcodebuild -list -workspace "$WORKSPACE_NAME" | grep -q "iAPS"; then
            SCHEME="FreeAPS"
          fi
          echo "Benutze Scheme: $SCHEME"

          xcodebuild archive \
          -workspace "$WORKSPACE_NAME" \
          -scheme "$SCHEME" \
          -configuration Release \
          -archivePath iAPS.xcarchive \
          -sdk iphoneos \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGN_ENTITLEMENTS="" \
          GCC_WARN_INHIBIT_ALL_WARNINGS=YES

      - name: Prepare IPA
        run: |
          mkdir -p Payload
          APP_PATH=$(find . -name "*.app" -path "*/iAPS.xcarchive/*" | head -n 1)
          cp -r "$APP_PATH" Payload/
          zip -r iAPS.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iAPS-unsigned-ipa
          path: iAPS.ipa
