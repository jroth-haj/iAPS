name: Manual Simple Build (No Dev Account)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: Stripping Watch & Extensions
        run: |
          # Wir suchen die Projektdatei
          PROJ_PATH=$(find . -name "project.pbxproj" | head -n 1)
          echo "Bearbeite Projekt: $PROJ_PATH"
          
          # Wir entfernen die Targets für Watch und Extensions brutal aus der Projektdatei
          sed -i '' '/FreeAPSWatch/d' "$PROJ_PATH"
          sed -i '' '/LiveActivityExtension/d' "$PROJ_PATH"
          sed -i '' '/WatchKit/d' "$PROJ_PATH"

      - name: Find and Build
        run: |
          WORKSPACE_PATH=$(find . -maxdepth 2 -name "*.xcworkspace" | grep -v "Pods" | head -n 1)
          WORKSPACE_DIR=$(dirname "$WORKSPACE_PATH")
          WORKSPACE_NAME=$(basename "$WORKSPACE_PATH")
          cd "$WORKSPACE_DIR"
          
          echo "Baue gesäuberten Workspace: $WORKSPACE_NAME"

          xcodebuild archive \
          -workspace "$WORKSPACE_NAME" \
          -scheme "FreeAPS" \
          -configuration Release \
          -archivePath iAPS.xcarchive \
          -sdk iphoneos \
          -destination "generic/platform=iOS" \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGN_ENTITLEMENTS="" \
          GCC_WARN_INHIBIT_ALL_WARNINGS=YES \
          SKIP_INSTALL=NO

      - name: Prepare IPA
        run: |
          mkdir -p Payload
          APP_PATH=$(find . -name "FreeAPS.app" -path "*/iAPS.xcarchive/*" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            APP_PATH=$(find . -name "*.app" -path "*/iAPS.xcarchive/*" | head -n 1)
          fi
          cp -r "$APP_PATH" Payload/
          zip -r iAPS.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iAPS-unsigned-ipa
          path: iAPS.ipa
