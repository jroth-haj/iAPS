name: Manual Simple Build (No Dev Account)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: Stripping Watch & Extensions
        run: |
          PROJ_PATH=$(find . -name "project.pbxproj" | head -n 1)
          sed -i '' '/FreeAPSWatch/d' "$PROJ_PATH"
          sed -i '' '/LiveActivityExtension/d' "$PROJ_PATH"
          sed -i '' '/WatchKit/d' "$PROJ_PATH"

      - name: Find and Build
        run: |
          # Wir suchen den echten Namen des Workspaces
          WORKSPACE_NAME=$(find . -name "*.xcworkspace" -not -path "*/.*" | head -n 1)
          echo "Gefundener Workspace: $WORKSPACE_NAME"

          xcodebuild archive \
          -workspace "$WORKSPACE_NAME" \
          -scheme "FreeAPS" \
          -configuration Release \
          -archivePath iAPS.xcarchive \
          -sdk iphoneos \
          -destination "generic/platform=iOS" \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGN_ENTITLEMENTS="" \
          GCC_WARN_INHIBIT_ALL_WARNINGS=YES \
          SKIP_INSTALL=NO

      - name: Prepare IPA
        run: |
          mkdir -p Payload
          APP_PATH=$(find . -name "FreeAPS.app" -path "*/iAPS.xcarchive/*" | head -n 1)
          cp -r "$APP_PATH" Payload/
          zip -r iAPS.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iAPS-unsigned-ipa
          path: iAPS.ipa
