name: Manual Simple Build (No Dev Account)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: Find and Build
        run: |
          # 1. Workspace finden
          WORKSPACE_PATH=$(find . -name "*.xcworkspace" | head -n 1)
          WORKSPACE_DIR=$(dirname "$WORKSPACE_PATH")
          WORKSPACE_NAME=$(basename "$WORKSPACE_PATH")
          cd "$WORKSPACE_DIR"
          
          echo "Baue Workspace: $WORKSPACE_NAME in $WORKSPACE_DIR"

          # 2. Versuchen, das richtige Scheme zu finden (iAPS oder FreeAPS)
          SCHEME="iAPS"
          if ! xcodebuild -list -workspace "$WORKSPACE_NAME" | grep -q "iAPS"; then
            SCHEME="FreeAPS"
          fi
          echo "Benutze Scheme: $SCHEME"

          # 3. Der eigentliche Build
          xcodebuild archive \
          -workspace "$WORKSPACE_NAME" \
          -scheme "$SCHEME" \
          -configuration Release \
          -archivePath iAPS.xcarchive \
          -sdk iphoneos \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGN_ENTITLEMENTS="" \
          GCC_WARN_INHIBIT_ALL_WARNINGS=YES

      - name: Prepare IPA
        run: |
          mkdir -p Payload
          # Sucht die .app Datei im Archiv-Ordner
          APP_PATH=$(find . -name "*.app" -path "*/iAPS.xcarchive/*")
          cp -r "$APP_PATH" Payload/
          zip -r iAPS.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iAPS-unsigned-ipa
          path: iAPS.ipa
