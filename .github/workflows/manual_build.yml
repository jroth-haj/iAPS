name: Manual Simple Build (No Dev Account)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: Stripping Watch & Extensions
        run: |
          # Wir suchen die Projektdatei im Hauptverzeichnis
          PROJ_PATH=$(find . -maxdepth 2 -name "project.pbxproj" | head -n 1)
          echo "Bearbeite Projekt: $PROJ_PATH"
          sed -i '' '/FreeAPSWatch/d' "$PROJ_PATH"
          sed -i '' '/LiveActivityExtension/d' "$PROJ_PATH"
          sed -i '' '/WatchKit/d' "$PROJ_PATH"

      - name: Find Workspace and List Schemes
        run: |
          # Suche NUR im Hauptverzeichnis nach dem Workspace
          WORKSPACE_NAME=$(find . -maxdepth 1 -name "*.xcworkspace" | head -n 1)
          if [ -z "$WORKSPACE_NAME" ]; then
            WORKSPACE_NAME=$(find . -maxdepth 1 -name "*.xcodeproj" | head -n 1)
          fi
          echo "WORKSPACE_PATH=$WORKSPACE_NAME" >> $GITHUB_ENV
          echo "Gefundener Workspace: $WORKSPACE_NAME"
          
          # Zeige uns zur Sicherheit alle verf√ºgbaren Schemes an
          xcodebuild -workspace "$WORKSPACE_NAME" -list || xcodebuild -project "$WORKSPACE_NAME" -list

      - name: Build and Archive
        run: |
          xcodebuild archive \
          -workspace "${{ env.WORKSPACE_PATH }}" \
          -scheme "FreeAPS" \
          -configuration Release \
          -archivePath iAPS.xcarchive \
          -sdk iphoneos \
          -destination "generic/platform=iOS" \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGN_ENTITLEMENTS="" \
          GCC_WARN_INHIBIT_ALL_WARNINGS=YES \
          SKIP_INSTALL=NO

      - name: Prepare IPA
        run: |
          mkdir -p Payload
          # Suche die .app Datei im frisch erstellten Archiv
          APP_PATH=$(find iAPS.xcarchive -name "*.app" | head -n 1)
          echo "Gefundener App-Pfad: $APP_PATH"
          cp -r "$APP_PATH" Payload/
          zip -r iAPS.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iAPS-unsigned-ipa
          path: iAPS.ipa
