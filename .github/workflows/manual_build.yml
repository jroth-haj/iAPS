name: Manual Simple Build (No Dev Account)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: Install xcodeproj
        run: sudo gem install xcodeproj

      - name: Completely Remove Watch Targets (Ruby)
        run: |
          cat << 'EOF' > remove_watch.rb
          require 'xcodeproj'
          ['FreeAPS.xcodeproj', 'LoopKit/LoopKit.xcodeproj'].each do |path|
            next unless File.exist?(path)
            puts "Bearbeite #{path}..."
            project = Xcodeproj::Project.open(path)
            
            # Haupt-Target bereinigen
            if path == 'FreeAPS.xcodeproj'
              main_target = project.targets.find { |t| t.name == 'FreeAPS' }
              if main_target
                main_target.dependencies.dup.each do |dep|
                  if dep.target && dep.target.name.downcase.include?('watch')
                    dep.remove_from_project
                  end
                end
                main_target.build_phases.dup.each do |phase|
                  name = phase.respond_to?(:name) ? phase.name : nil
                  if name && name.downcase.include?('watch')
                    phase.remove_from_project
                  end
                end
              end
            end
            
            project.targets.dup.each do |target|
              if target.name.downcase.include?('watch')
                target.remove_from_project
              end
            end
            project.save
          end
          EOF
          ruby remove_watch.rb

      - name: Build and Archive
        run: |
          # Wir bauen hier direkt in einen Build-Ordner, um sicherzugehen, dass die Binary erzeugt wird
          xcodebuild archive \
          -workspace "FreeAPS.xcworkspace" \
          -scheme "FreeAPSWorkspace" \
          -configuration Release \
          -archivePath iAPS.xcarchive \
          -sdk iphoneos \
          -destination "generic/platform=iOS" \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGN_ENTITLEMENTS="" \
          GCC_WARN_INHIBIT_ALL_WARNINGS=YES \
          COMPILER_INDEX_STORE_ENABLE=NO \
          INSTALL_PATH="/Applications" \
          SKIP_INSTALL=NO

      - name: Prepare IPA
        run: |
          mkdir -p Payload
          
          # Suche die .app im Archiv - wir suchen spezifisch im Products Ordner
          APP_PATH=$(find iAPS.xcarchive/Products/Applications -name "*.app" | head -n 1)
          
          # Falls dort nicht gefunden (wegen SKIP_INSTALL), suche im gesamten Archiv
          if [ -z "$APP_PATH" ]; then
            APP_PATH=$(find iAPS.xcarchive -name "*.app" | head -n 1)
          fi

          if [ -z "$APP_PATH" ]; then
            echo "Fehler: App nicht gefunden!"
            exit 1
          fi

          echo "Kopiere App von: $APP_PATH"
          cp -r "$APP_PATH" Payload/
          
          TARGET_APP=$(basename "$APP_PATH")
          INFO_PLIST="Payload/$TARGET_APP/Info.plist"
          EXEC_NAME=$(/usr/libexec/PlistBuddy -c "Print :CFBundleExecutable" "$INFO_PLIST")
          
          # Falls die Binary im .app Ordner fehlt, suchen wir sie in den Build-Intermediates
          if [ ! -f "Payload/$TARGET_APP/$EXEC_NAME" ]; then
            echo "Binary $EXEC_NAME fehlt im App-Ordner. Suche in Intermediates..."
            BINARY_SOURCE=$(find ~/Library/Developer/Xcode/DerivedData -name "$EXEC_NAME" -type f -perm +111 ! -name "*.dylib" ! -name "*.framework" | head -n 1)
            if [ -n "$BINARY_SOURCE" ]; then
              echo "Binary gefunden unter: $BINARY_SOURCE"
              cp "$BINARY_SOURCE" "Payload/$TARGET_APP/$EXEC_NAME"
            else
              echo "FEHLER: Bin√§rdatei konnte nirgendwo gefunden werden!"
              exit 1
            fi
          fi
          
          chmod +x "Payload/$TARGET_APP/$EXEC_NAME"
          echo "IPA wird erstellt..."
          zip -r iAPS.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iAPS-unsigned-ipa
          path: iAPS.ipa
