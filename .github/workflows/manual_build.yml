name: Manual Simple Build (No Dev Account)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: Install xcodeproj
        run: sudo gem install xcodeproj

      - name: Completely Remove Watch Targets (Ruby)
        run: |
          # Dieses Skript löscht die Watch-Ziele direkt aus den Projektdateien,
          # damit Xcode gar nicht erst versucht, sie für iOS zu bauen.
          ruby -e "
          require 'xcodeproj'
          ['FreeAPS.xcodeproj', 'LoopKit/LoopKit.xcodeproj'].each do |path|
            next unless File.exist?(path)
            puts 'Bearbeite #{path}...'
            project = Xcodeproj::Project.open(path)
            project.targets.dup.each do |target|
              if target.name.downcase.include?('watch')
                puts \"Entferne Target: #{target.name}\"
                target.remove_from_project
              end
            end
            project.save
          end
          "

      - name: Build and Archive
        run: |
          xcodebuild archive \
          -workspace "FreeAPS.xcworkspace" \
          -scheme "FreeAPSWorkspace" \
          -configuration Release \
          -archivePath iAPS.xcarchive \
          -sdk iphoneos \
          -destination "generic/platform=iOS" \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGN_ENTITLEMENTS="" \
          GCC_WARN_INHIBIT_ALL_WARNINGS=YES \
          COMPILER_INDEX_STORE_ENABLE=NO \
          VALIDATE_WORKSPACE=NO \
          SKIP_INSTALL=NO

      - name: Prepare IPA
        run: |
          mkdir -p Payload
          APP_PATH=$(find iAPS.xcarchive -name "FreeAPS.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "Fehler: App nicht gefunden!"
            exit 1
          fi
          echo "Gefundener App-Pfad: $APP_PATH"
          cp -r "$APP_PATH" Payload/
          zip -r iAPS.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iAPS-unsigned-ipa
          path: iAPS.ipa
