name: Manual Simple Build (No Dev Account)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: Find Workspace and Build
        run: |
          # Wir nutzen den Haupt-Workspace der App
          WORKSPACE="FreeAPS.xcworkspace"
          # Das Scheme laut deiner .xcscheme Datei
          SCHEME="FreeAPSWorkspace"
          
          echo "Baue Workspace: $WORKSPACE mit Scheme: $SCHEME"

          xcodebuild archive \
          -workspace "$WORKSPACE" \
          -scheme "$SCHEME" \
          -configuration Release \
          -archivePath iAPS.xcarchive \
          -sdk iphoneos \
          -destination "generic/platform=iOS" \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGN_ENTITLEMENTS="" \
          GCC_WARN_INHIBIT_ALL_WARNINGS=YES \
          COMPILER_INDEX_STORE_ENABLE=NO \
          SKIP_INSTALL=NO

      - name: Prepare IPA
        run: |
          mkdir -p Payload
          # Wir suchen die gebaute App im Archiv
          APP_PATH=$(find iAPS.xcarchive -name "FreeAPS.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            APP_PATH=$(find iAPS.xcarchive -name "*.app" | head -n 1)
          fi
          echo "Gefundener App-Pfad: $APP_PATH"
          cp -r "$APP_PATH" Payload/
          zip -r iAPS.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iAPS-unsigned-ipa
          path: iAPS.ipa
