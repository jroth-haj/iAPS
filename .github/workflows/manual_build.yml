name: Manual Simple Build (No Dev Account)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: Install xcodeproj
        run: sudo gem install xcodeproj

      - name: Completely Remove Watch Targets (Ruby)
        run: |
          cat << 'EOF' > remove_watch.rb
          require 'xcodeproj'
          ['FreeAPS.xcodeproj', 'LoopKit/LoopKit.xcodeproj'].each do |path|
            next unless File.exist?(path)
            puts "Bearbeite #{path}..."
            project = Xcodeproj::Project.open(path)
            
            # Haupt-Target bereinigen (Abhängigkeiten und Phasen)
            if path == 'FreeAPS.xcodeproj'
              main_target = project.targets.find { |t| t.name == 'FreeAPS' }
              if main_target
                # 1. Entferne feste Abhängigkeiten zur Watch-App
                main_target.dependencies.dup.each do |dep|
                  if dep.target && dep.target.name.downcase.include?('watch')
                    puts "Entferne Abhängigkeit: #{dep.target.name}"
                    dep.remove_from_project
                  end
                end
                
                # 2. Entferne Kopier-Phasen der Watch-App
                main_target.build_phases.dup.each do |phase|
                  name = phase.respond_to?(:name) ? phase.name : nil
                  if name && name.downcase.include?('watch')
                    puts "Entferne Build Phase: #{name}"
                    phase.remove_from_project
                    next
                  end
                  if phase.respond_to?(:files)
                    has_watch = phase.files.any? { |f| f.display_name && f.display_name.downcase.include?('watch') }
                    if has_watch
                      puts "Entferne Phase mit Watch-Dateien"
                      phase.remove_from_project
                    end
                  end
                end
              end
            end
            
            # Watch-Targets komplett aus allen Projekten löschen
            project.targets.dup.each do |target|
              if target.name.downcase.include?('watch')
                puts "Entferne Target: #{target.name}"
                target.remove_from_project
              end
            end
            
            project.save
          end
          EOF
          ruby remove_watch.rb

      - name: Build and Archive
        run: |
          xcodebuild archive \
          -workspace "FreeAPS.xcworkspace" \
          -scheme "FreeAPSWorkspace" \
          -configuration Release \
          -archivePath iAPS.xcarchive \
          -sdk iphoneos \
          -destination "generic/platform=iOS" \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGN_ENTITLEMENTS="" \
          GCC_WARN_INHIBIT_ALL_WARNINGS=YES \
          COMPILER_INDEX_STORE_ENABLE=NO \
          VALIDATE_WORKSPACE=NO \
          SKIP_INSTALL=NO

      - name: Prepare IPA
        run: |
          mkdir -p Payload
          # Suche den .app Ordner im Archiv
          APP_PATH=$(find iAPS.xcarchive -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "Fehler: App nicht gefunden!"
            exit 1
          fi
          cp -r "$APP_PATH" Payload/
          
          # FIX: Namen der Binärdatei mit Info.plist abgleichen
          TARGET_APP=$(ls Payload | grep .app)
          INFO_PLIST="Payload/$TARGET_APP/Info.plist"
          # Lese den erwarteten Namen der Executable aus der Info.plist
          # Da plutil binär sein kann, nutzen wir einen stabilen Weg
          EXEC_NAME=$(/usr/libexec/PlistBuddy -c "Print :CFBundleExecutable" "$INFO_PLIST")
          
          echo "Info.plist erwartet Executable: $EXEC_NAME"
          
          # Prüfe, ob eine ausführbare Datei vorhanden ist und benenne sie ggf. um
          # Wir suchen nach der größten Datei im App-Ordner, die keine Endung hat (meist die Binary)
          CURRENT_EXEC=$(find "Payload/$TARGET_APP" -maxdepth 1 -type f ! -name "*.*" -exec executable {} \; -print | head -n 1)
          
          if [ ! -z "$CURRENT_EXEC" ] && [ "$(basename "$CURRENT_EXEC")" != "$EXEC_NAME" ]; then
            echo "Benenne Binärdatei um: $(basename "$CURRENT_EXEC") -> $EXEC_NAME"
            mv "$CURRENT_EXEC" "Payload/$TARGET_APP/$EXEC_NAME"
          fi
          
          # Sicherstellen, dass die Binärdatei ausführbar ist (wichtig für Sideloadly)
          chmod +x "Payload/$TARGET_APP/$EXEC_NAME"
          
          # IPA erstellen
          zip -r iAPS.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iAPS-unsigned-ipa
          path: iAPS.ipa
