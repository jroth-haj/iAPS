name: Manual Simple Build (No Dev Account)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: Find and Build
        run: |
          WORKSPACE_PATH=$(find . -maxdepth 2 -name "*.xcworkspace" | grep -v "Pods" | head -n 1)
          WORKSPACE_DIR=$(dirname "$WORKSPACE_PATH")
          WORKSPACE_NAME=$(basename "$WORKSPACE_PATH")
          cd "$WORKSPACE_DIR"
          
          echo "Baue Haupt-App: $WORKSPACE_NAME"

          # Wir bauen NUR das Haupt-Target und ignorieren Watch/Extensions
          xcodebuild archive \
          -workspace "$WORKSPACE_NAME" \
          -scheme "FreeAPS" \
          -configuration Release \
          -archivePath iAPS.xcarchive \
          -sdk iphoneos \
          -destination "generic/platform=iOS" \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGN_ENTITLEMENTS="" \
          GCC_WARN_INHIBIT_ALL_WARNINGS=YES \
          SKIP_INSTALL=NO \
          WATCHOS_DEPLOYMENT_TARGET="" \
          APPLICATION_EXTENSION_API_ONLY=NO

      - name: Prepare IPA
        run: |
          mkdir -p Payload
          # Suche die .app Datei im Archiv
          APP_PATH=$(find . -name "FreeAPS.app" -path "*/iAPS.xcarchive/*" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            APP_PATH=$(find . -name "*.app" -path "*/iAPS.xcarchive/*" | head -n 1)
          fi
          echo "Gefundener App-Pfad: $APP_PATH"
          cp -r "$APP_PATH" Payload/
          zip -r iAPS.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iAPS-unsigned-ipa
          path: iAPS.ipa
